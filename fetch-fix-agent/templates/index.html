<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoFix Web UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        }
        .container {
            max-width: 600px;
            margin: 3em auto;
            background: #fff;
            box-shadow: 0 4px 24px rgba(60,72,100,0.10);
            border-radius: 12px;
            padding: 2.5em 2em 2em 2em;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        .result {
            background: linear-gradient(90deg, #f1f5f9 0%, #e0e7ef 100%);
            border: 1px solid #b6c2d1;
            padding: 1.2em;
            margin-top: 1.2em;
            border-radius: 8px;
            font-size: 1.05em;
            color: #2d3748;
        }
        label {
            font-weight: 500;
            color: #374151;
            margin-top: 1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.7em;
            font-size: 1.08em;
            border: 1px solid #b6c2d1;
            border-radius: 5px;
            margin-bottom: 0.5em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #6366f1;
            outline: none;
        }
        button {
            margin-top: 1em;
            margin-right: 1em;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(99,102,241,0.13);
        }
        h2 {
            margin-bottom: 1.5em;
            color: #3730a3;
            letter-spacing: 1px;
        }
        .result b {
            color: #3730a3;
        }
        @media (max-width: 700px) {
            .container { padding: 1.2em 0.5em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Jira AutoFix Agent</h2>
    <form onsubmit="return false;">
        <label for="jira-number">Jira Number:</label>
        <input type="text" id="jira-number" name="jira-number" required />
        <button type="button" onclick="fetchJira()">Fetch Jira</button>
        <button type="button" onclick="fixIssue()">Fix Bug</button>
    </form>
    <div id="jira-result" class="result" style="display:none;"></div>
    <div id="fix-result" class="result" style="display:none;"></div>
</div>
<script>
function fetchJira() {
    const jiraNumber = document.getElementById('jira-number').value.trim();
    const resultDiv = document.getElementById('jira-result');
    if (!jiraNumber) {
        resultDiv.innerHTML = '';
        resultDiv.style.display = 'none';
        return;
    }
    fetch('/fetch_jira', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jira_number: jiraNumber })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            resultDiv.innerHTML = `<b>Error:</b> ${data.error}`;
        } else {
            resultDiv.innerHTML = `<b>Summary:</b> ${data.summary}<br><b>Description:</b><br><pre>${data.description}</pre>`;
        }
        resultDiv.style.display = 'block';
    });
}
function fixIssue() {
    const jiraNumber = document.getElementById('jira-number').value.trim();
    const resultDiv = document.getElementById('fix-result');
    if (!jiraNumber) {
        resultDiv.innerHTML = '';
        resultDiv.style.display = 'none';
        return;
    }
    fetch('/fix_issue', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jira_number: jiraNumber })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            resultDiv.innerHTML = `<b>Error:</b> ${data.error}`;
        } else {
            resultDiv.innerHTML = data.status;
        }
        resultDiv.style.display = 'block';
    });
}
</script>
</body>
</html>
